{% extends "index_base.html" %}
{% load  i18n  %}

{% block header %}
<header class="headerv2">
	<div class="centercontainer">
		<h1>
			<a href="/">SCHAN</a>
		</h1>
		<nav class="wellcome">
			<ul>					 
				<li><a class="" href="javascript:history.back()">{% trans "Back" %}</a></li>			
				<li><a class="" href="/">Home</a></li>											
			</ul>
		</nav>
	</div>
</header>
{% endblock %}	
{% block content %}
<section class="centercontainer mt20">
	<div class="headline center-text">
		<h3>{% trans "Complete the form to modify your group" %}</h3>
	</div>	
	<form name="edit-section" id="edit-section" id_section = "{{ idSection }}"  class="form" >
		<p class="boxdata">				
		    <img id="image-preview" class="img-preview" src="{{ MEDIA_URL }}{{ form.image.value }}" width="100%"  />	
			<div class="caption boxdata">
				<p>
				  <div class="login ">
					<span>{% trans "Change photo" %}</span>
					<input class="upload-image boom-active" name="image" id="section_picture" title="" type="file" />
				  </div>
				</p>
			</div>
		</p>
		<p class="boxdata">				
			<input type="text" maxlength=5 class="data2" id="slug" name="slug" pattern="[a-zA-Z0-9-]+" value="{{ form.slug.value }}" placeholder="{% trans "5 letters that identify your group" %}" required>		
		</p>
		<p class="boxdata">				
			<input type="text" id="name" name="name"  class="data2" value="{{ form.name.value }}"  placeholder="{% trans "Eg. soccer" %}" required>
		</p>		
		<p class="boxdata">	
			<input type="submit" class="boom-active width100" value= "{% trans "Save" %}" id="submit-button" /> 
		</p>
	</form>	
</section>
{% endblock %}
